<!DOCTYPE html>
<html lang="sv">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- My own CSS -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <h1>Att göra lista</h1>
        </div>
        <div class="container">
         <div class="row">
          <div class="col-12">
            <ul class="todoList list-group">
        
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-4">
        <button id="remove-first" class="btn btn-dark">Ta bort första punkten på listan</button>
        <button id="remove-last" class="btn btn-dark ml-4">Ta bort uppgiften längst ner i listan</button>
  </div>

  <div class="row">
    <div class="col-12 mt-4 ml-4">
        <div class="form-group">
          <label for="new-dog">Lägg till en uppgift till din lista</label>
          <input type="text" class="form-control" id="new-dog" placeholder="Skriv hundens namn här">
        </div>
        <div class="row">
    </div>
    <div class="col-12 mt-4">
        <button id="add-first" class="btn btn-dark">Lägg till först</button>
        <button id="add-last" class="btn btn-dark">Lägg till sist</button>
    </div>
  </div>

    <div class="row">
    <div class="col-12 mt-4 ml-4">
        <div class="form-group">
          <label for="removebynumber">Ta bort en valfri uppgift från listan</label>
          <input type="text" class="form-control" id="removebynumber" placeholder="Skriv uppgiften här">
        </div>
        <div class="row">
    </div>
    <div class="col-12 mt-4">
        <button id="removefromlistbynumber" class="btn btn-dark">Ta bort ett nummer fråm listan</button>
    </div>
  </div>
     <div class="row">
    <div class="col-12 mt-4 ml-4">
        <div class="form-group">
          <label for="removename">Ange ett namn på uppgift du vill ta bort</label>
          <input type="text" class="form-control" id="removename" placeholder="Skriv uppgiften här">
        </div>
        <div class="row">
    </div>
    <div class="col-12 mt-4">
        <button id="removefromlistbyname" class="btn btn-dark">Ta bort från listan</button>
    </div>
  </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- My own JavaScript -->
    <script src="/js/main.js"></script>
  </body>
</html>
